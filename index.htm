<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Meenu üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#ffb6c1;
  font-family:Arial;
  text-align:center;
  overflow:hidden;
}

.container{padding:20px;}

button{
  padding:14px 26px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  font-weight:bold;
  margin-top:15px;
}

.letter{
  max-height:75vh;
  overflow:auto;
  background:#fffdf7;
  padding:20px;
  border-radius:12px;
  font-family:'Pacifico';
}

.photo{
  width:80%;
  border-radius:20px;
  margin-top:20px;
}

.big-heart{
  font-size:90px;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{50%{transform:scale(1.3);}}

.firework, .flower{
  position:absolute;
  font-size:24px;
  animation:fall 3s linear infinite;
}
@keyframes fall{
  from{transform:translateY(-100vh);}
  to{transform:translateY(100vh);}
}
</style>
</head>

<body>

<audio id="music" loop src="those-eyes.mp3"></audio>

<div class="container" id="app"></div>

<script>

const app = document.getElementById("app");
const music = document.getElementById("music");

let noClicks=0;

/* PASSWORD SCREEN */
app.innerHTML = `
<h2>Hint: the name you call me with love üíñ</h2>
<input type="password" id="pass">
<br><button onclick="checkPass()">Enter</button>
`;

function checkPass(){
  if(document.getElementById("pass").value.toLowerCase()=="shayanu"){
    music.play();
    start();
  }else{
    alert("wrong baby üò≠ try again");
  }
}

/* START */
function start(){
app.innerHTML=`
<h1>HI MEENU, SOMETHING SPECIAL FOR MY SPECIAL BABY <img src="heart.png" width="20"></h1>
<button onclick="letter()"> <img src="eyeroll.png" width="20"> </button>
`;
}

/* LETTER */
function letter(){
app.innerHTML=`
<div class="letter">
meenu, my sunshine, my sweetheart...
<br><br>
love,<br><b>Your Shayanu <img src="sparkle.png" width="20"></b>
</div>
<button onclick="photoSlide()">next</button>
`;
}

/* PHOTO SLIDE */
function photoSlide(){
app.innerHTML=`
<img src="us.jpg" class="photo">

<div class="letter">

baby, you're the queen of my heart, you're the woman of my heart, i see you as a woman i can love my whole life, i see my whole life when i look into your eyes, your heart is pure, and beautiful and pretty and i love you so much. i fell in love with your heart baby, even though you're magical in the way you look, your eyes your pretty face, your smile, your laughter, your hands, i can literally fall in love with every feature of yours separately, so baby from your shayanu, accept this flower and just know that it's very special that i have for you in my heart, thank for you for being with me in my life my sweetheart, thank you for blessing my life with your beautiful presence, keep blessing it baby. i pray to god to stretch the moments of my life that include you. i love you so much hameen ansari. shayan haider loves you alot !

</div>

<button onclick="countdown()">next</button>
`;
}

/* COUNTDOWN */
function countdown(){
let count=3;
app.innerHTML=`<h1>${count}</h1>`;
let timer=setInterval(()=>{
count--;
app.innerHTML=`<h1>${count}</h1>`;
if(count==0){
clearInterval(timer);
proposal();
}
},1000);
}

/* PROPOSAL */
function proposal(){
app.innerHTML=`
<div class="big-heart"><img src="heart.png" width="90"></div>
<h1 id="q">Will you be my valentine, meenu?</h1>
<button id="yes" onclick="yes()">Yes üíñ</button>
<button id="no" onclick="no()">No üò≠</button>
`;
}

function no(){
noClicks++;
document.getElementById("q").innerText="are you sure ?";
let y=document.getElementById("yes");
y.style.transform=`scale(${1+noClicks*0.3})`;

if(noClicks>=5){
document.getElementById("no").remove();
y.style.width="100vw";
y.style.height="100vh";
}
}

/* YES FINAL */
function yes(){
app.innerHTML=`
<h1>I KNEW YOU'D SAY YES üò≠‚ù§Ô∏è</h1>
<h1>THANK YOU MEENUUU I LOVE YOU SO MUCHHHHH üíñ</h1>
`;

fireworks();
setTimeout(()=>{
app.innerHTML+=`<img src="kiss.gif" width="250">`;
},3000);

/* MUSIC FADE OUT AFTER 10s */
setTimeout(()=>{
let fade=setInterval(()=>{
if(music.volume>0.05){
music.volume-=0.05;
}else{
music.pause();
clearInterval(fade);
}
},300);
},10000);
}

/* FIREWORKS + FLOWERS */
function fireworks(){
setInterval(()=>{
let f=document.createElement("div");
f.className="firework";
f.innerHTML="üíñ";
f.style.left=Math.random()*100+"vw";
document.body.appendChild(f);
setTimeout(()=>f.remove(),3000);
},300);

setInterval(()=>{
let fl=document.createElement("div");
fl.className="flower";
fl.innerHTML="üå∏";
fl.style.left=Math.random()*100+"vw";
document.body.appendChild(fl);
setTimeout(()=>fl.remove(),3000);
},500);
}

</script>

</body>
</html>
