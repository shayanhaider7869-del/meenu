<head>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body{
margin:0;
background:#ffb6c1;
font-family:Arial;
text-align:center;
}

/* MAIN CONTAINER */
#app{
padding:20px;
display:flex;
flex-direction:column;
align-items:center;
justify-content:flex-start;
height:100vh;
}

/* BUTTON */
button{
padding:14px 26px;
font-size:18px;
border:none;
border-radius:30px;
background:#ff4d6d;
color:white;
font-weight:bold;
margin-top:15px;
}

/* SCROLL LETTER BOX */
.letter{
width:100%;
max-width:500px;
height:55vh;
overflow-y:auto;
-webkit-overflow-scrolling:touch;
background:#fffdf7;
padding:20px;
border-radius:12px;
font-family:'Pacifico';
text-align:left;
}

/* PHOTO */
.photo{
width:85%;
max-width:320px;
border-radius:20px;
margin-bottom:15px;
}

/* HEART ANIMATION */
.big-heart{
font-size:90px;
animation:pulse 1.5s infinite;
}
@keyframes pulse{50%{transform:scale(1.2);}}

/* FIREWORKS + FLOWERS */
.firework,.flower{
position:fixed;
top:-50px;
font-size:24px;
animation:fall 3s linear infinite;
}
@keyframes fall{
to{transform:translateY(110vh);}
}
</style>
</head>

<body>

<audio id="music" loop src="those-eyes.mp3"></audio>

<div id="app"></div>

<script>

const app = document.getElementById("app");
const music = document.getElementById("music");
let noClicks=0;

/* PHOTO SLIDE */
function photoSlide(){

<img src="us.jpg" class="photo">

<div class="letter">

/* COUNTDOWN */
function countdown(){
let count=3;
app.innerHTML=`<h1>${count}</h1>`;
let t=setInterval(()=>{
count--;
app.innerHTML=`<h1>${count}</h1>`;
if(count==0){clearInterval(t);proposal();}
},1000);
}

/* PROPOSAL */
function proposal(){
app.innerHTML=`
<div class="big-heart">‚ù§Ô∏è</div>
<h2 id="q">Will you be my valentine, meenu?</h2>

<button id="no" onclick="no()">No üò≠</button>
`;
}

function no(){
noClicks++;

}

function yes(){

`;

},3000);

/* MUSIC FADE */
function fadeMusic(){
let fade=setInterval(()=>{
if(music.volume>0.05){music.volume-=0.05;}
else{music.pause();clearInterval(fade);}
},300);
}

/* FIREWORKS */
function fireworks(){
setInterval(()=>{
let f=document.createElement("div");
f.className="firework";
f.innerHTML="üíñ";
f.style.left=Math.random()*100+"vw";

},300);

setInterval(()=>{
let fl=document.createElement("div");
fl.className="flower";
fl.innerHTML="üå∏";

},500);
}

</script>
