<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Meenu</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  background:#ffb6c1;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  font-family: Arial, sans-serif;
}

.container{
  padding:20px;
  z-index:2;
}

h1{
  color:#8b0000;
  font-weight:900;
  margin-bottom:20px;
}

button{
  padding:14px 26px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  font-weight:bold;
  margin-top:15px;
  cursor:pointer;
}

.emoji{
  width:1.3em;
  height:1.3em;
  vertical-align:-0.25em;
}

/* Floating hearts (PNG emojis) */
.heart{
  position:absolute;
  bottom:-30px;
  animation:float 14s linear infinite;
  opacity:0.9;
}
@keyframes float{
  to{transform:translateY(-130vh);opacity:0;}
}

/* Letter */
.letter{
  width:95%;
  max-height:82vh;
  padding:26px;
  border-radius:12px;
  overflow-y:auto;
  -webkit-overflow-scrolling:touch;
  text-align:left;
  line-height:1.9;
  font-size:18px;
  font-family:'Pacifico', cursive;
  color:#4b2e2e;
  background:
    linear-gradient(#fffdf7,#fff7e8),
    repeating-linear-gradient(
      to bottom,
      rgba(0,0,0,0.03) 0px,
      rgba(0,0,0,0.03) 1px,
      transparent 2px,
      transparent 4px
    );
  box-shadow:
    inset 0 0 40px rgba(0,0,0,0.05),
    0 10px 30px rgba(0,0,0,0.25);
}

/* Big heart */
.big-heart{
  font-size:100px;
  animation:pulse 3.5s ease-in-out infinite;
}
@keyframes pulse{
  50%{transform:scale(1.3);}
}
</style>
</head>

<body>

<audio id="music" loop src="those-eyes.mp3"></audio>
<audio id="envSound" src="envelope.mp3"></audio>
<audio id="paperSound" src="paper.mp3"></audio>

<div class="container" id="app">
  <h1>
    HI MEENU, SOMETHING SPECIAL FOR MY SPECIAL BABY
    <img class="emoji" src="heart.png">
  </h1>
  <button id="startBtn">
    <img class="emoji" src="eyeroll.png">
  </button>
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

  const app = document.getElementById("app");
  const music = document.getElementById("music");
  const paperSound = document.getElementById("paperSound");

  /* floating hearts */
  setInterval(()=>{
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML='<img class="emoji" src="heart.png">';
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),16000);
  },1200);

  function startMusic(){
    music.volume=0;
    music.play().then(()=>{
      let v=0;
      let fade=setInterval(()=>{
        if(v<0.8){v+=0.02; music.volume=v;}
        else clearInterval(fade);
      },200);
    }).catch(()=>{});
  }

  document.getElementById("startBtn").addEventListener("click", ()=>{
    startMusic();
    step2();
  });

  function step2(){
    app.innerHTML=`
      <h1>
        MEENU I HAVE SOMETHING THAT I WANT TO SAY
        <img class="emoji" src="heart.png">
      </h1>
      <button id="btn2">
        kya hai
        <img class="emoji" src="eyeroll.png">
      </button>
    `;
    document.getElementById("btn2").addEventListener("click", step3);
  }

  function step3(){
    paperSound.play().catch(()=>{});
    app.innerHTML=`
<div class="letter">
meenu, my sunshine, my sweetheart, my senorita, my baby, my prettiest girl,
you're so so special to me, you're literally my everything, you've taught me how
to love, how to smile, how to be strong, you've given me the best time of my life,
you've given me love care and support that i never got before.

<br><br>
i fall for you even more everytime i look at you, and your pretty smile, and your
pretty heart. thori si dumb ho, lekin ho to phir bhi meri na? may hun na smbhalnay
ke liye.

<br><br>
i love you so much meri jaan. i have loved you like i have not loved anything and
anyone in my entire life. i never knew i could love so deeply before i met you,
i thank god for making me fall in love with you, romantically, deeply, and so
purely.

<br><br>
you're what my whole life revolves around, not even kidding. my life feels empty
without you. I will always love you meenu
<img class="emoji" src="heart.png">

<br><br>
love,<br>
<b>Your Shayanu <img class="emoji" src="sparkle.png"></b>
</div>
<button id="nextBtn">next</button>
    `;
    document.getElementById("nextBtn").addEventListener("click", step4);
  }

  function step4(){
    app.innerHTML=`
      <h1>
        so meenu i have to ask you this
        <img class="emoji" src="heart.png">
      </h1>
      <button id="askBtn">
        poocho
        <img class="emoji" src="eyeroll.png">
      </button>
    `;
    document.getElementById("askBtn").addEventListener("click", step5);
  }

  let noClicks=0;

  function step5(){
    app.innerHTML=`
      <div class="big-heart">
        <img class="emoji" src="heart.png">
      </div>
      <h1 id="q">Will you be my valentine, meenu?</h1>
      <button id="yes">
        Yes <img class="emoji" src="sparkle.png">
      </button>
      <button id="no">
        No <img class="emoji" src="cry.png">
      </button>
    `;
    document.getElementById("yes").addEventListener("click", yes);
    document.getElementById("no").addEventListener("click", no);
  }

  function no(){
    noClicks++;
    document.getElementById("q").innerText="are you sure ?";
    let y=document.getElementById("yes");
    y.style.transform=`scale(${1+noClicks*0.25})`;
    if(noClicks>=5){
      document.getElementById("no").remove();
      y.style.width="100vw";
      y.style.height="100vh";
      y.style.fontSize="40px";
    }
  }

  function yes(){
    app.innerHTML=`
      <h1>
        I KNEW YOU'D SAY YES
        <img class="emoji" src="cry.png">
        <img class="emoji" src="heart.png">
      </h1>
      <h1>
        THANK YOU MEENUUU I LOVE YOU SO MUCHHHHH
        <img class="emoji" src="sparkle.png">
        <img class="emoji" src="sparkle.png">
        <img class="emoji" src="sparkle.png">
      </h1>
    `;
  }

});
</script>

</body>
</html>
